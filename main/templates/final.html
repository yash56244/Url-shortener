<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Shorterned URL</title>
</head>
<body>
    <div class="row">
      <h3 class="center-align" style="text-decoration: underline;">
        URL Shortener
      </h3>
    </div>
    <div class="container z-depth-3 center-align" style="margin-top: 15%; padding: 30px; padding-bottom: 0;">
        <div class="row">
            <div class="input-field col s6">
              <input value="{{ original_url }}" id="first_name2" type="text" class="validate">
              <label class="active" for="first_name2">Original URL</label>
            </div>
            <div class="input-field col s6">
                <input value="{{ url_for('redirectu', shortened_url=shortened_url, _external=True) }}" id="first_name2" type="text" class="validate">
                <label class="active" for="first_name2">Shorterned URL</label>
            </div>
        </div>
    </div>
</body>
</html>
