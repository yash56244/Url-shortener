<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>URL Shortener</title>
</head>

<body>
  <div class="row">
    <h3 class="center-align" style="text-decoration: underline;">
      URL Shortener
    </h3>
  </div>
  <div class="container">
    <div class="row z-depth-3 center-align" style="margin-top: 20%; padding: 30px; padding-bottom: 0;">
      <form class="col s12" method="POST" action="{{ url_for('shortern_url') }}">
        <div class="row">
          <div class="input-field col s12">
            <input id="icon_prefix" type="url" class="validate" name="url" />
            <label for="icon_prefix">URL</label>
            <button class="btn waves-effect waves-light teal" type="submit" name="action">
              Short Url
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
