<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>All URLs</title>
</head>
<body>
    <div class="row">
      <h3 class="center-align" style="text-decoration: underline;">
        URL Shortener
      </h3>
    </div>
    <div class="container z-depth-3 center-align" style="margin-top: 5%; padding: 30px;">
        <div class="row">
            <table class="centered responsive highlight">
                <thead>
                  <tr>
                      <th>Original URL</th>
                      <th>Shortened URL</th>
                      <th>Visits</th>
                  </tr>
                </thead>
                <tbody>
                    {% for url in urls %}
                        <tr>
                            <td>{{ url.original_url }}</td>
                            <td>{{ url_for('redirectu', shortened_url=url.shortened_url, _external=True) }}</td>
                            <td>{{ url.visits }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
              </table>        
        </div>
    </div>
</body>
</html>
